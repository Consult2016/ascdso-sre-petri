# Configure logging for testing
log4j.rootLogger=INFO, stdout
# A1 is set to be a Log4jErrorCounter.
#log4j.appender.A1=com.wixpress.utls.Log4jErrorCounter
#log4j.appender.LogErrorMsgAppender=com.wixpress.utls.LogErrorMsgAppender
#log4j.appender.PBIF=com.wixpress.web.flow.bi.SaveMessageAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.logger.com.wixpress.common.petri.server=DEBUG